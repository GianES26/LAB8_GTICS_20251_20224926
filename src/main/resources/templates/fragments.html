<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
<!-- Header Fragment -->
<header th:fragment="header(activePage)">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" th:href="@{/}">Misiones de Exploración</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}" th:classappend="${activePage == 'dashboard'} ? 'active' : ''">Panel Principal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/planetas}" th:classappend="${activePage == 'planetas'} ? 'active' : ''">Planetas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/expediciones}" th:classappend="${activePage == 'expediciones'} ? 'active' : ''">Expediciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/tripulacion}" th:classappend="${activePage == 'tripulacion'} ? 'active' : ''">Tripulación</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
</body>
</html>

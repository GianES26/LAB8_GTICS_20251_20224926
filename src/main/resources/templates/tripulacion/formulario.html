<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${miembro != null and miembro.id != null} ? 'Editar Miembro de Tripulación' : 'Nuevo Miembro de Tripulación'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="~{fragments :: header(activePage='tripulacion')}"></div>
<div class="container mt-4">
    <h1 th:text="${miembro != null and miembro.id != null} ? 'Editar Miembro de Tripulación' : 'Nuevo Miembro de Tripulación'"></h1>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <form th:action="@{/tripulacion}" th:object="${miembro}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label for="nombreCompleto" class="form-label">Nombre Completo</label>
            <input type="text" class="form-control" id="nombreCompleto" th:field="*{nombreCompleto}" required/>
            <div th:errors="*{nombreCompleto}" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="especialidad" class="form-label">Especialidad</label>
            <select class="form-select" id="especialidad" th:field="*{especialidad}" required>
                <option value="Piloto">Piloto</option>
                <option value="Científico">Científico</option>
                <option value="Ingeniero">Ingeniero</option>
                <option value="Médico">Médico</option>
            </select>
            <div th:errors="*{especialidad}" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="rango" class="form-label">Rango</label>
            <input type="text" class="form-control" id="rango" th:field="*{rango}" required/>
            <div th:errors="*{rango}" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="fechaContratacion" class="form-label">Fecha de Contratación</label>
            <input type="date" class="form-control" id="fechaContratacion" th:field="*{fechaContratacion}" required/>
            <div th:errors="*{fechaContratacion}" class="text-danger"></div>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/tripulacion}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

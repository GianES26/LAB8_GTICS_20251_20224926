<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalles del Miembro de Tripulación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="~{fragments :: header(activePage='tripulacion')}"></div>
<div class="container mt-4">
    <h1>Detalles del Miembro de Tripulación</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${miembro.nombreCompleto}"></h5>
            <p class="card-text"><strong>Especialidad:</strong> <span th:text="${miembro.especialidad}"></span></p>
            <p class="card-text"><strong>Rango:</strong> <span th:text="${miembro.rango}"></span></p>
            <p class="card-text"><strong>Fecha de Contratación:</strong> <span th:text="${miembro.fechaContratacion}"></span></p>
            <a th:href="@{/tripulacion}" class="btn btn-secondary">Volver</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

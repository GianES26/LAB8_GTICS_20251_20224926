<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Planetas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
  <h1>Planetas</h1>
  <table class="table">
    <thead>
    <tr>
      <th>Nombre</th>
      <th>Tipo</th>
      <th>Habitable</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="planeta : ${planetas}">
      <td th:text="${planeta.nombre}"></td>
      <td th:text="${planeta.tipoPlaneta}"></td>
      <td th:text="${planeta.habitable}"></td>
      <td>
        <a th:href="@{/planetas/{id}(id=${planeta.id})}" class="btn btn-info btn-sm">Ver</a>
        <a th:href="@{/planetas/editar/{id}(id=${planeta.id})}" class="btn btn-primary btn-sm">Editar</a>
        <a th:href="@{/planetas/eliminar/{id}(id=${planeta.id})}" class="btn btn-danger btn-sm">Eliminar</a>
      </td>
    </tr>
    <tr th:if="${planetas.isEmpty()}">
      <td colspan="4" class="text-center">No hay planetas disponibles.</td>
    </tr>
    </tbody>
  </table>
  <a th:href="@{/planetas/nuevo}" class="btn btn-success">Agregar Planeta</a>
  <a th:href="@{/}" class="btn btn-secondary">Volver al Panel</a>
</div>
</body>
</html>

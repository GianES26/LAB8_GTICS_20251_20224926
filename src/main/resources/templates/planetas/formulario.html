<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${planeta.id != null} ? 'Editar Planeta' : 'Nuevo Planeta'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h1 th:text="${planeta.id != null} ? 'Editar Planeta' : 'Nuevo Planeta'"></h1>
    <form th:action="@{/planetas}" th:object="${planeta}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required/>
            <div th:errors="*{nombre}" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="tipoPlaneta" class="form-label">Tipo de Planeta</label>
            <select class="form-select" id="tipoPlaneta" th:field="*{tipoPlaneta}" required>
                <option value="Rocoso">Rocoso</option>
                <option value="Gaseoso">Gaseoso</option>
                <option value="Glacial">Glacial</option>
            </select>
            <div th:errors="*{tipoPlaneta}" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="habitable" class="form-label">Habitable</label>
            <input type="checkbox" class="form-check-input" id="habitable" th:field="*{habitable}"/>
        </div>
        <div class="mb-3">
            <label for="gravedadRelativa" class="form-label">Gravedad Relativa</label>
            <input type="number" class="form-control" id="gravedadRelativa" th:field="*{gravedadRelativa}" step="0.01" required/>
            <div th:errors="*{gravedadRelativa}" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripci√≥n</label>
            <textarea class="form-control" id="descripcion" th:field="*{descripcion}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/planetas}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>

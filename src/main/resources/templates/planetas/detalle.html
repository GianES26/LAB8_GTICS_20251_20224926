<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalles del Planeta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="~{fragments :: header(activePage='planetas')}"></div>
<div class="container mt-4">
    <h1>Detalles del Planeta</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${planeta.nombre}"></h5>
            <p class="card-text"><strong>Tipo:</strong> <span th:text="${planeta.tipoPlaneta}"></span></p>
            <p class="card-text"><strong>Habitable:</strong> <span th:text="${planeta.habitable}"></span></p>
            <p class="card-text"><strong>Gravedad Relativa:</strong> <span th:text="${planeta.gravedadRelativa}"></span></p>
            <p class="card-text"><strong>Descripci√≥n:</strong> <span th:text="${planeta.descripcion}"></span></p>
            <a th:href="@{/planetas}" class="btn btn-secondary">Volver</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalles del Planeta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h1>Detalles del Planeta</h1>
    <p><strong>Nombre:</strong> <span th:text="${planeta.nombre}"></span></p>
    <p><strong>Tipo:</strong> <span th:text="${planeta.tipoPlaneta}"></span></p>
    <p><strong>Habitable:</strong> <span th:text="${planeta.habitable}"></span></p>
    <p><strong>Gravedad Relativa:</strong> <span th:text="${planeta.gravedadRelativa}"></span></p>
    <p><strong>Descripci√≥n:</strong> <span th:text="${planeta.descripcion}"></span></p>
    <a th:href="@{/planetas/editar/{id}(id=${planeta.id})}" class="btn btn-primary">Editar</a>
    <a th:href="@{/planetas}" class="btn btn-secondary">Volver a la Lista</a>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Panel Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h1>Panel de Misiones de Exploraci贸n</h1>

    <h2>Expediciones</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Planeta Destino</th>
            <th>Fecha de Lanzamiento</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="expedicion : ${expediciones}">
            <td th:text="${expedicion.nombreMision}"></td>
            <td th:text="${expedicion.planetaDestino.nombre}"></td>
            <td th:text="${expedicion.fechaLanzamiento}"></td>
            <td th:text="${expedicion.estado}"></td>
            <td>
                <a th:href="@{/expediciones/{id}(id=${expedicion.id})}" class="btn btn-info btn-sm">Ver</a>
                <a th:href="@{/expediciones/editar/{id}(id=${expedicion.id})}" class="btn btn-primary btn-sm">Editar</a>
                <a th:href="@{/expediciones/eliminar/{id}(id=${expedicion.id})}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/expediciones/nuevo}" class="btn btn-success">Crear Nueva Expedici贸n</a>

    <h2>Planetas</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Habitable</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="planeta : ${planetas}">
            <td th:text="${planeta.nombre}"></td>
            <td th:text="${planeta.tipoPlaneta}"></td>
            <td th:text="${planeta.habitable}"></td>
            <td>
                <a th:href="@{/planetas/{id}(id=${planeta.id})}" class="btn btn-info btn-sm">Ver</a>
                <a th:href="@{/planetas/editar/{id}(id=${planeta.id})}" class="btn btn-primary btn-sm">Editar</a>
                <a th:href="@{/planetas/eliminar/{id}(id=${planeta.id})}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/planetas/nuevo}" class="btn btn-success">Agregar Planeta</a>

    <a th:href="@{/tripulacion}" class="btn btn-primary">Ver Miembros de Tripulaci贸n</a>
    <a th:href="@{/tripulacion/nuevo}" class="btn btn-success">Agregar Miembro de Tripulaci贸n</a>
</div>
</body>
</html>

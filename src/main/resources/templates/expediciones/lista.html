<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Expediciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h1>Expediciones</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Planeta Destino</th>
            <th>Fecha de Lanzamiento</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="expedicion : ${expediciones}">
            <td th:text="${expedicion.nombreMision}"></td>
            <td th:text="${expedicion.planetaDestino.nombre}"></td>
            <td th:text="${expedicion.fechaLanzamiento}"></td>
            <td th:text="${expedicion.estado}"></td>
            <td>
                <a th:href="@{/expediciones/{id}(id=${expedicion.id})}" class="btn btn-info btn-sm">Ver</a>
                <a th:href="@{/expediciones/editar/{id}(id=${expedicion.id})}" class="btn btn-primary btn-sm">Editar</a>
                <a th:href="@{/expediciones/eliminar/{id}(id=${expedicion.id})}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/expediciones/nuevo}" class="btn btn-success">Crear Nueva Expedici√≥n</a>
    <a th:href="@{/" class="btn btn-secondary">Volver al Panel</a>
</div>
</body>
</html>

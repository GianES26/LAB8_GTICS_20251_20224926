<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalles de la Expedición</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="~{fragments :: header(activePage='expediciones')}"></div>
<div class="container mt-4">
    <h1>Detalles de la Expedición</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${expedicion.nombreMision}"></h5>
            <p class="card-text"><strong>Planeta Destino:</strong> <span th:text="${expedicion.planetaDestino.nombre}"></span></p>
            <p class="card-text"><strong>Fecha de Lanzamiento:</strong> <span th:text="${expedicion.fechaLanzamiento}"></span></p>
            <p class="card-text"><strong>Estado:</strong> <span th:text="${expedicion.estado}"></span></p>
            <p class="card-text"><strong>Objetivos:</strong> <span th:text="${expedicion.objetivos}"></span></p>
            <p class="card-text"><strong>Miembros de la Tripulación:</strong></p>
            <ul>
                <li th:each="miembro : ${expedicion.expeditionCrew}" th:text="${miembro.nombreCompleto} + ' (' + ${miembro.especialidad} + ')'"></li>
                <li th:if="${expedicion.expeditionCrew.isEmpty()}">No hay miembros asignados.</li>
            </ul>
            <a th:href="@{/expediciones}" class="btn btn-secondary">Volver</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
